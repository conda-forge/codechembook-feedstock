{% set name = "codechembook" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/codechembook-{{ version }}.tar.gz
  sha256: fabeee6165fd0462f675ffdc7c2ad01f4cf11cab3633c87b79da0ccb750141a0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools
    - pip
  run:
    - python >=3.11
    - python-kaleido >=0.1.0
    - plotly
    - lmfit
    - numpy
    - scipy

test:
  imports:
    - codechembook
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/codechembook/
  summary: Companion package to 'Coding for Chemists' containing helpful functions for common tasks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ProfLear
